<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Inicio sesion</title>
</head>
<body>
    <header>
        <div class ="barra_izquierda">
            <ul class = "menu_izquierda" >
                <li><a href="about.html">Nosotros </a></li>
                <li><a href="#">Contacto </a></li>
                <li><a href="gamepublish.html">Publicar </a></li>

            </ul>
        </div>
        <div class = "logo_center">

        <div class= "barra_derecha">

                <li>
                    <a href="login.html">Iniciar Sesión</a>

            </ul>
        </div>
    </header>
    <div class="cuerpo">
        <form action="login.html" method="post" class="form">
            <h2>Ingrese sus datos</h2>
            <div class="campo">
                <label for="user">Usuario:</label>
                <input type="text" id="user" placeholder="Nombre usuario">

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button type="submit">Iniciar sesion</button>
        </form>
    </div>
